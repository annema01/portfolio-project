<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Anne-Marie Robert - Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="contact-page">
    <div class="wrapper">
      <nav class="row navigation">
        <h1 class="col-lg-3">
          <a href="/">Anne-Marie<br />Robert</a>
        </h1>
      </nav>

      <!--  <div class="row">
        <div class="col-lg-3 left-side"></div>
        <h3 class="col-lg-6">Contact</h3>
      </div>-->
      <div class="container-fluid content">
        <div class="row">
          <div class="col-lg-6">
            <div class="name-contact">Anne-Marie<br />Robert</div>
            <h2>Rigging Artist</h2>
            <div class="email">
              <i class="bi bi-linkedin"></i>
              <a href="mailto:amrobert.animation@gmail.com"
                >amrobert.animation@gmail.com</a
              >
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row">
              <div class="col-lg-6">
                <form action="" method="get" class="">
                  <div class="">
                    <label for="name">Name</label><br />
                    <input
                      type="text"
                      name="name"
                      id="name"
                      required
                      autocomplete="off"
                    />
                  </div>
                </form>
              </div>
              <div class="col-lg-6">
                <form action="" method="get" class="">
                  <div class="">
                    <label for="email">Email</label><br />
                    <input
                      type="email"
                      name="email"
                      id="email"
                      required
                      autocomplete="off"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="">
                <label for="text">Message</label><br />
                <textarea></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
